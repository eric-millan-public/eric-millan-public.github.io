<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website with Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
    }
    .logo-title {
      display: flex;
      align-items: center;
    }
    .logo {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
    .website-title {
      font-size: 1.5em;
      margin: 0;
    }
    .nav-links a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      font-size: 1em;
    }
    .nav-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo-title">
      <img src="assets\logo\hex_favicon_black.png" alt="Logo" class="logo">
      <h1 class="website-title">Caldera Analytics</h1>
    </div>
    <div class="nav-links">
      <a href="/blog">Blog</a>
      <a href="/projects">Projects</a>
      <a href="/about">About</a>
    </div>
  </nav>
  <!-- Your website content goes here -->
</body>
</html>
